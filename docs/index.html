  <style>
    /* Docsify Themeable properties */
    :root {
      --theme-color: #ca352e;
      --sidebar-width: 23rem;
      --sidebar-nav-link-before-content: "";
      --sidebar-nav-link-padding: 0.25em 0 0.25em 0px; /* trbl */
      --sidebar-nav-strong-border-width: 0;
      --sidebar-nav-strong-margin: 1.5em -25px 0 0;
      --sidebar-nav-link-before-content-l3: "";
    }
    /* Add an icon to links that open in a new tab. */
    a[target='_blank']:not(.no-out-arrow)::after {
      font-family: "Font Awesome 5 Free";
      font-size: 0.75em;
      font-weight: 900;
      font-style: normal;
      display: inline-block;
      text-decoration: none;
      padding-left: 0.33em;
      content: '\f35d';
      opacity: 0.75;
    }
    /* Formatting for function and property badges. */
    .badge::before {
      border-color: var(--badge-color, black);
      border-radius: 0.1rem;
      border: 1px solid;
      color: var(--badge-color, black);
      content: var(--badge-letter);
      display: inline-block;
      font-family: monospace;
      font-size: 1rem;
      font-weight: normal;
      line-height: 1rem;
      margin-right: 0.5em;
      padding: 0 0.2em;
      /* box-shadow: 1px 1px 2px rgba(0,0,0,0.2); /**/
      /* text-shadow: 1px 1px 2px rgba(0,0,0,0.2); /**/
    }
    .badge.function {
      --badge-color: #1f75fe;
      --badge-letter: "F";
    }
    .badge.property {
      --badge-color: #fe1f75;
      --badge-letter: "P";
    }
    .badge.callback {
      --badge-color: #fea81f;
      --badge-letter: "C";
    }
    /* Formatting for Lua types. */
    .lua-type {
      border-radius: 0.1em;
      border: 1px solid rgba(127, 127, 127, 0.4);
      font-variant: small-caps;
      margin: var(--code-inline-margin);
      padding-top: 0;
      padding: var(--code-inline-padding, 0.15em 0.3em);
    }
    .lua-type.optional {
      font-style: oblique;
    }
    /* Change the formatting of code in headers. */
    .markdown-section h1 code,
    .markdown-section h2 code,
    .markdown-section h3 code,
    .markdown-section h4 code,
    .markdown-section h5 code {
      background-color: inherit !important;
      color: inherit !important;
      font-size: inherit !important;
      margin: inherit !important;
      padding: inherit !important;
    }
    .sidebar-nav ul > li > strong + ul {
        margin-left: 1em;
    }
  </style>
</head>

<body>
  <div id="app">Please wait...</div>
  <script>
    // Change and save the current theme.
    var setTheme = function (title) {
      if (!title) return;

      window.localStorage.theme = title;

      var themes = document.querySelectorAll('[rel~="stylesheet"][title]');
      themes.forEach(function (theme) {
        theme.disabled = (theme.title !== title)
      });
    };
    // Must set the theme BEFORE $docsify to avoid reflows/re-renders
    setTheme(window.localStorage.theme);
    // Docsify configuration.
    window.$docsify = {
      // GENERAL
      // -----------------------------------------------------------------
      name: 'KF Lazy Wiki Project',
      repo: 'https://github.com/InsultingPros/lazykfwiki',
      loadSidebar: true,
      loadNavbar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md',
      },
      coverpage: window.localStorage.hideCoverpage !== 'true',
      // mergeNavbar: true,
      relativePath: true,
      executeScript: true,
      notFoundPage: '_404.md',
      // NAVIGATION
      // -----------------------------------------------------------------
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 4,
      autoHeader: true,
      // Search
      // -----------------------------------------------------------------
      search: 'auto',
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',
        depth: 3,
        hideOtherSidebarContent: true,
        noData: 'No Results!'
      },
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      // Plugins
      // -----------------------------------------------------------------
      plugins: [
        // Power the theme switcher
        function (hook, vm) {
          hook.doneEach(function () {
            var selector = Docsify.dom.find('#theme-selector');
            selector.onclick = function(e) {
              setTheme(e.target.dataset.theme);
            };
          });
        },
        // Power the splash hider.
        function (hook, vm) {
          hook.doneEach(function () {
            var checkbox = Docsify.dom.find('#hide-coverpage');
            if (!checkbox) return;
            checkbox.onclick = function (e) {
              window.localStorage.hideCoverpage = checkbox.checked;
              location.reload(); // Kludge to hide the cover page.
            };
          });
        },
      ],
      // docsify-copy-code (defaults)
      copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
      }
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify-themeable (latest v0.x.x) -->
  <!-- Search! -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Image Zoom! -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- Emoticons! -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- Copy Code! -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <!-- External Script Support! -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
</body>
</html>
